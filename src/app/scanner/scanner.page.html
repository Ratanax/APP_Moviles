<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="contenedor">
    <div class="scanner">
      {{contenido}}
    </div>
    <div class="botones">
        <button (click)="scan()"> 
          <ion-icon name="play"></ion-icon>
        </button>

    </div>
  </div>
</ion-content>
