<ion-content [fullscreen]="true">
  <div class="fondo">
    <div id="contenedor">
      <div class="containerLogo">
        <ion-icon src="/assets/Logo.svg" id="logo">src</ion-icon>
        <ion-icon src="/assets/{{icono}}.svg" id="tema-claro" (click)="cambiarTema()"></ion-icon>
      </div>
      <div class="seccion">
        <ion-input [(ngModel)]="usuario" label="Usuario:" labelPlacement="stacked" fill="outline" maxlength="25">
        </ion-input>
        <div class="contenedor-input">
          <ion-input [(ngModel)]="clave" label="contraseña:" type="{{sw?'text':'password'}}" labelPlacement="floating" fill="outline" color="warning">
            <ion-input-password-toggle slot="end" color="warning"></ion-input-password-toggle>
          </ion-input>
        </div>
        <ion-button class="iniciar" expand="block" (click)="login()" color="warning">Iniciar sesión</ion-button>
        <ion-button class="recuperar" expand="block" (click)="setOpen(true)" color="warning">Recuperar contraseña</ion-button>
      </div>
    </div>
    <ion-loading [isOpen]="cargando" message="Iniciando sesión..." spinner="circles"></ion-loading>
  </div>
</ion-content>



<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Recuperar contraseña</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="contenedor-modal">
        <input type="email" placeholder="usuario@gmail.com" [(ngModel)]="usuario">
        <button (click)="resetPass()">Recuperar</button>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
