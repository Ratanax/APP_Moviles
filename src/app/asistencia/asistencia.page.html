<ion-content>
  <div class="fondo">
    <div class="contenedor" id="contenedor">

      <div class="containerLogo">
        <ion-icon src="/assets/Logo.svg" id="logo">src</ion-icon>
        <ion-icon src="/assets/{{icono}}.svg" id="tema-claro" (click)="cambiarTema()"></ion-icon>
      </div>

      <h1>Asistencia Duoc</h1>
              <!--boton para escanear qr -->
      <div class="scanner">
        <span>Leer QR</span>
        <ion-button class="botones" size="small" color="warning" (click)="scan()">
          <ion-icon name="play"></ion-icon></ion-button>
      </div>


        <!--Muestra de datos -->
      


              <!--Asignaturas -->
      <!-- Asignaturas -->
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index" class="item-background-color">
          <ul class="itemContainer">
            <li>
              <span>{{ item }}</span>
              <ion-button fill="clear" (click)="toggleInfo(i)" color="warning">
                <ion-icon [name]="showInfo[i] ? 'chevron-up-outline' : 'chevron-down-outline'"></ion-icon>
              </ion-button>
            </li>
            <ion-item-divider *ngIf="showInfo[i]">
              Asistencia: {{ (conteoAsistencias[item] || 0) }}%
            </ion-item-divider>
          </ul>
        </ion-item>
      </ion-list>


    </div>
  </div>
</ion-content>
